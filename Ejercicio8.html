            <div class="container">
                <h1 class="alert alert-primary text-center" role="alert">Validaci√≥n de Formulario</h1>
        
        
                <form id="miFormulario" onsubmit="return validarFormulario()">

                    <div class="mb-3 row">
                        <label for="nombre" class="col-4 col-form-label">Nombre:</label>
                        <div class="col-8">
                            <input type="text" class="form-control" id="nombre" required step="0.1" min="0" max="10" placeholder="Ingrese su nombre">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="apellido" class="col-4 col-form-label">Apellido:</label>
                        <div class="col-8">

                    </div>
                    <div class="mb-3 row">
                        <label for="email" class="col-4 col-form-label">Email:</label>
                        <div class="col-8">
                            <input type="email" class="form-control" id="email" required step="0.1" min="0" max="10" placeholder="Ingrese su email">
                        </div>
                    </div>
                    <br>
                    <div class="mb-3 row">
                        <div class="offset-sm-6 col-sm-10">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </div>                        
                   
                </form>
